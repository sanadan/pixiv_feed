<IfModule mod_alias.c>
	<IfModule mod_cgi.c>
		Define ENABLE_USR_LIB_CGI_BIN
	</IfModule>

	<IfModule mod_cgid.c>
		Define ENABLE_USR_LIB_CGI_BIN
	</IfModule>

	<IfDefine ENABLE_USR_LIB_CGI_BIN>
    ScriptAlias /pixiv_feed /var/www/pixiv_feed/html
    <Directory "/var/www/pixiv_feed/html">
      AllowOverride None
      Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
      Require all granted
#      AddHandler application/x-javascript .js
    </Directory>
	</IfDefine>
</IfModule>

